<DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rainbowphish</title>

  <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/3ef380fa-f1a8-4460-b3ed-942f75598cd9/8llUiR01.svg?v=1712016293490">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script type="text/javascript" src="/static/script.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="https://cdn.glitch.global/3ef380fa-f1a8-4460-b3ed-942f75598cd9/8llUiR01.svg?v=1712016293490" class="logo d-inline-block align-middle" alt="">
      <h1 class="navbar-title d-inline-block">r<font color="#c7a222">ai</font>nbowphish</h1>
    </a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="p-1 mb-1">
          <h2># campaign settings</h2>
          <p>rainbowphish is an AI assisted spearphishing security awareness training tool.</p>
          
          <div class="form-group">
            <label for="name">Target Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Smith">
            <label for="name">Sender Name</label>
            <input type="text" class="form-control" id="sender" placeholder="Jane Doe">
            <label for="name">Organization Name</label>
            <input type="text" class="form-control" id="organization" placeholder="NASA">
            <label for="name">Phishing Endpoint URL</label>
            <input type="text" class="form-control" id="website" placeholder="https://nasa.gov">
            <label for="name">Additional Information</label>
            <input type="text" class="form-control" id="addinfo" placeholder="Target occupation, sender occupation, topic of email, etc.">
          </div>
          <div class="form-group">
            <label for="campaignType">Campaign Type</label>
            <select class="form-control" id="campaignType">
              <option>Generic Phishing</option>
              <option>Resume Phishing</option>
              <option>Fake Invoice</option>
            </select>
            <br>
            <button type="button" class="btn btn-warning" id="generate">generate</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-1 mb-1">
          <h2># phishing output</h2>
          <textarea class="input-element" readonly>Your phishing output will appear here once campaign settings are submitted.</textarea>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-right">
          <span>greetz to: localhost</span>
        </div>
      </div>
    </div>
  </footer>
</body>

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="https://cdn.glitch.global/3ef380fa-f1a8-4460-b3ed-942f75598cd9/8llUiR01.svg?v=1712016293490" class="logo d-inline-block align-middle" alt="">

    </a>
  </nav>
	<h2>new user</h2>
	<form action="/admin" method="POST">
		<label for="username">username:</label>
		<input type="text" id="username" name="username" required>
		<br><br>
		<label for="password">password:</label>
		<input type="password" id="password" name="password" required>
		<br><br>
		<button type="submit" class="btn btn-warning" id="generate">create</button>
	</form>
	<div>
		<!-- Display error message if any -->
		<script>
			const params = new URLSearchParams(window.location.search);
			if (params.has('error')) {
				const error = params.get('error');
				let message = '';
				if (error === 'server_error') {
					message = 'An error occurred. Please try again later.';
				}
				if (message) {
					document.write('<p class="err" style="color:red;">' + message + '</p>');
				}
			} else if (params.has('success')) {
				document.write('<p class="success" style="color:green;">User created successfully.</p>')
			}
		</script>
	</div>
</body>
</html>
